<nav>
  <a routerLink="/users">Return</a>
</nav>
<button type="submit" (click)="getAll()">Access all Users</button>
<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
<!--        <th scope="col">User Name</th>-->
        <th scope="col">Email</th>
        <th scope="col">Password</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
<!--        <td>{{ user.userName }}</td>-->
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
