<app-category></app-category>
<div class="card my-5">
  <div class="card-body">
    <p>CATEGORIES LIST</p>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Edit Category</th>
        <th scope="col">Delete Category</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>
          <a routerLink="/category/{id}/editCategory" class="btn btn-info">Edit</a>
        </td>
        <td>
<!--          <a routerLink=[(ngModel)]="category.id" class="btn btn-info">Delete</a>-->
          <input [(ngModel)]="category.id" class="btn btn-info"/>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
