<app-category></app-category>
<div class="card my-5">
  <div class="card-body">
    <h4>CATEGORIES LIST</h4><br>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Name</th>
        <!--<th scope="col">Edit Category</th>-->
        <!--<th scope="col">Delete Category</th>-->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categories">
        <td> {{ category.id }}</td>
        <td> {{ category.name }}</td>
        <td>
          <button [routerLink]="['edit',category.id]" class="btn btn-success">EDIT</button>
        </td>
        <td>
          <button (click)="removeCategory(category)" class="btn btn-success">DELETE</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div>
  <form>
    <label>Add new Category :
      <input #newCategoryName/>
    </label>
    <button (click)="createCategory(newCategoryName.value); newCategoryName.value=''">Submit</button>
  </form>
</div>
<router-outlet></router-outlet>
