<app-category></app-category>
<div class="card my-5">
  <div class="card-body">
    <h4>EDITING CATEGORY</h4><br>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Name</th>
        <!--<th scope="col">Save</th>-->
        <!--<th scope="col">Return to the list</th>-->
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="category">
        <td> {{ category.id }}</td>
        <td><input [(ngModel)]="category.name" placeholder="{{ category.name }}"/></td>
        <td>
          <button (click)="updateCategory()" class="btn btn-success">Save edit</button>
        </td>
        <td>
          <button (click)="goBack()" class="btn btn-success">Return list categories</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<router-outlet></router-outlet>
