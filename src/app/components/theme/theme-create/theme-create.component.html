<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Theme Name :</label>
        <input type="text" class="form-control"
               formControlName="name" placeholder="add the new theme name......."
               #name/>
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Theme Name is required.
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" (click)="createTheme(name.value); name.value=''"
                [disabled]="angForm.pristine || angForm.invalid">Create Theme</button>
      </div>
    </form>
    <div>
      <a routerLink="/products/listProducts" class="btn btn-outline-primary">
        Go Back to products list
      </a>
      <a routerLink="/themes/listThemes" class="btn btn-outline-primary">
        Go Back to themes list
      </a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
