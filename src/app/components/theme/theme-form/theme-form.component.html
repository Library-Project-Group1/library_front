<app-category></app-category>
<div class="card my-5">
  <div class="card-body">
    <p>THEMES LIST</p>
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Edit Theme</th>
        <th scope="col">Delete Theme</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let theme of themes">
        <td> {{ theme.id }}</td>
        <td> {{ theme.name }}</td>
        <td>
          <a [routerLink]="['edit',theme.id]" class="btn btn-success">Edit</a>
        </td>
        <td>
          <a (click)="deleteSubmit(theme)" class="btn btn-success">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div>
  <form>
    <label>New Theme name:
      <input #newThemeName/>
    </label>
    <button (click)="addSubmit(newThemeName.value); newThemeName.value=''">
      Add
    </button>
  </form>
</div>
<router-outlet></router-outlet>
